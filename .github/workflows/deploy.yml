name: Deploy to GitHub Pages

on:
  # Draait wanneer je een push doet naar de 'main' branch
  push:
    branches:
      - main
  # Staat je toe om deze workflow handmatig te starten vanaf de Actions tab
  workflow_dispatch:

# Staat toe dat deze job de gh-pages branch mag schrijven
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
          # path: . # The root location of your project
          # node-version: 20 # optional
          # package-manager: npm # optional

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4